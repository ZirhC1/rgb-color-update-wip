<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Colors</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script defer src="script.js"></script>
</head>
<body>
    <h1>RGB Colors</h1>
    <p> An RGB Color is specified by: <span class="rbg-code">rgb(red, green, blue)</span></p>
    <p>
        The parameter is red, green and blue specify the intensity of the color:<br>
        0 <em>(lowest)</em> to 255 </em>(highest)</em>
    </p>


    <hr>


    <h3>Try it out for yourself...</h3>
    <p>
        red: <input id="redIn" type="number" value="255" min="0" max="255" step="5">
        <!-- min is set to 0 max set to 255(0--255) step is how much you can skip by on the button -->
        green <input id="greenIn" type="number" value="255" min="0" max="255" step="5">
        blue <input id="blueIn" type="number" value="0" min="0" max="255" step="5">
    </p>


    <p id="display"></p>


    <p><button id="preview-btn">Preview</button></p>
    <p id="rgbStrOut">rgb(255, 255, 0)</p>
    <hr>


    <p class="font-specific"><a href="https://en.wikipedia.org/wiki/RGB_color_model" target="_blank">Learn more</a> about RGB Color on Wikipedia.</p>
</body>
</html>
